<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Products - Nike Apparel</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&display=swap" rel="stylesheet">
    <script src="cart.js" defer></script>
</head>

<body>
    
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <a href="index.html"><img src="logo1.png" width="300px"></a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <a href="cart.html"><img src="Cart.png" width="30px" height="30px"></a>
        </div>
    </div>
   
    <!---------- cart items -------->   
    <div class="small-container cart-page">
        <table id="cart-table">
            <tr>
                <th>Product</th>
                <th>Image</th>
                <th>Quantity</th>
                <th>Subtotal</th>
                <th>Action</th>
            </tr>
        </table>
        
        <div class="total-price">
            <table>
                <tr>
                    <td>Subtotal</td>
                    <td id="cart-subtotal">P 00.00</td>
                </tr>
                <tr>
                    <td>Tax</td>
                    <td id="cart-tax">P 00.00</td>
                </tr>
                <tr>
                    <td>Total</td>
                    <td id="cart-total">P 00.00</td>
                </tr>
            </table>
            <br>
        </div>
        <div class="checkout-container">
            <button class="checkout-btn" onclick="proceedToCheckout()">Check Out</button>
        </div>
    </div>
    
    <!------------footer------------>
    <div class="footer">
        <div class="container">
            <div class="row">
                <div class="footer-col-1">
                    <h3>Thank You For Shopping With Us!</h3>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
